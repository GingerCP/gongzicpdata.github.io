<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说排行榜</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-4">小说排行榜</h1>

    <!-- Daily Data (Best Sellers) - Appears at the Top -->
    <h2 class="mt-5 text-primary">📖 畅销热追 (每日更新)</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>热度</th>
                <th>收藏</th>
            </tr>
        </thead>
        <tbody id="best-sellers-table"></tbody>
    </table>

    <!-- Weekly Data (New Releases) -->
    <h2 class="mt-5 text-success">📚 新书推荐 (每周更新)</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>热度</th>
                <th>收藏</th>
            </tr>
        </thead>
        <tbody id="new-releases-table"></tbody>
    </table>

    <!-- Weekly Data (Classics) -->
    <h2 class="mt-5 text-warning">📙 经典好书 (每周更新)</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>热度</th>
                <th>收藏</th>
            </tr>
        </thead>
        <tbody id="classics-table"></tbody>
    </table>

    <script>
        // Function to load and display dataset
        async function loadDataset(jsonFile, tableId) {
            try {
                const response = await fetch(jsonFile);
                const data = await response.json();
                let tableBody = document.getElementById(tableId);
                tableBody.innerHTML = "";  // Clear previous data

                data.forEach(row => {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `<td>${row.ID}</td>
                                    <td>${row.Name}</td>
                                    <td>${row.Popularity}</td>
                                    <td>${row.Collection}</td>`;
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error(`Error loading ${jsonFile}:`, error);
            }
        }

        // Load all datasets when the page loads
        loadDataset("dataset_best_sellers.json", "best-sellers-table");  // Daily data on top
        loadDataset("dataset_new_releases.json", "new-releases-table");  // Weekly data
        loadDataset("dataset_classics.json", "classics-table");          // Weekly data
    </script>
</body>
</html>
