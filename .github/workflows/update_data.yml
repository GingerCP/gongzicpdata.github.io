name: Auto Update Data

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day for Dataset 1
    - cron: "0 0 * * 1"  # Runs every Monday for Datasets 2 & 3
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests

      - name: Update Dataset 1 (Daily)
        run: python scrape_and_update.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GingerCP/gongzicpdata.github.io.git
          git add dataset_bobao.json
          git add bidu.json
          git commit -m "Daily update: Best Sellers" || echo "No changes to commit"
          git push origin main

  update_weekly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests

      - name: Update Dataset 2 & 3 (Weekly)
        run: python scrape_and_update.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/GingerCP/gongzicpdata.github.io.git
          git add *.json
          git commit -m "Weekly update: New Releases & Classics" || echo "No changes to commit"
          git push origin main
