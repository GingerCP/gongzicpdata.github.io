name: Auto Update Data

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Prevents using default GitHub Actions token

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install requests pandas

      - name: Run Scraper
        run: python scrape_and_update.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.UPDATEDATA }}  # Using the PAT token
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output_data.json
          git commit -m "Auto-updated data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/GingerCP/gongzicpdata.github.io.git main
