name: Update Query Results JSON

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger
  repository_dispatch:  # Allows triggering from JavaScript API

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Fetch Latest Query Results
        run: |
          curl -o query_results.json https://raw.githubusercontent.com/YOUR_GITHUB_USERNAME/YOUR_REPO/main/query_results.json

      - name: Update Query Results
        run: |
          echo "Updating query results..."
          python update_query_results.py  # You will create this script

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add query_results.json
          git commit -m "ðŸ”„ Auto-update query_results.json" || echo "No changes to commit"
          git push origin main || (git pull --rebase origin main && git push origin main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
